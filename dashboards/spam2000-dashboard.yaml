apiVersion: v1
kind: ConfigMap
metadata:
  name: spam2000-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    # small dashboard, але корисно як патерн для ArgoCD  [oai_citation:8‡docs.victoriametrics.com](https://docs.victoriametrics.com/helm/victoria-metrics-k8s-stack/)
    argocd.argoproj.io/sync-options: ServerSideApply=true
data:
  spam2000.json: |-
    {
      "uid": "spam2000-scrape",
      "title": "spam2000 - scrape health",
      "tags": ["spam2000", "victoriametrics"],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "10s",
      "time": { "from": "now-15m", "to": "now" },
      "panels": [
        {
          "type": "timeseries",
          "title": "Target UP (job=spam2000)",
          "gridPos": { "x": 0, "y": 0, "w": 24, "h": 8 },
          "datasource": { "type": "prometheus", "uid": "VictoriaMetrics" },
          "targets": [
            { "expr": "up{job=\"spam2000\"}", "refId": "A" }
          ]
        },
        {
          "type": "timeseries",
          "title": "Scrape duration (seconds)",
          "gridPos": { "x": 0, "y": 8, "w": 24, "h": 8 },
          "datasource": { "type": "prometheus", "uid": "VictoriaMetrics" },
          "targets": [
            { "expr": "scrape_duration_seconds{job=\"spam2000\"}", "refId": "A" }
          ]
        },
        {
          "type": "timeseries",
          "title": "Samples scraped",
          "gridPos": { "x": 0, "y": 16, "w": 24, "h": 8 },
          "datasource": { "type": "prometheus", "uid": "VictoriaMetrics" },
          "targets": [
            { "expr": "scrape_samples_scraped{job=\"spam2000\"}", "refId": "A" }
          ]
        }
      ]
    }